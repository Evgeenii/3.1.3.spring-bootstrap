<!DOCTYPE html>
<html style="margin-top: 0px;margin-right: 0px;padding-right: 0px;height: 600px;"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>

<body style="padding-left: 0px;height: 654px;background: rgb(248,249,250);">
    <div>
        <nav class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button" style="height: 50px;background-color: #37434d;color: #ffffff;">
            <div class="container-fluid" sec:authorize="isAuthenticated()">
                <b th:inline="text"> Welcome, [[${#httpServletRequest.remoteUser}]]</b>!
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color:#ffffff;" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="d-lg-flex flex-shrink-0 align-items-lg-start" id="wrapper" style="position: absolute;display: inline;overflow: auto;transition: ease-out;transform-origin: left;transform-style: preserve-3d;">
        <div id="sidebar-wrapper" style="background: rgb(255,255,255);position: static;display: inline-block;">
            <ul class="list-group" style="margin-top: 7px;">
                <li class="list-group-item active" style="background: var(--blue);color: rgb(255,255,255);"><a href="#" style="color: rgb(255,255,255);">Admin</a></li>
                <li class="list-group-item"><a href="#">User</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <h1 style="font-size: 32px;">Admin panel<small></small></h1>
                        </div>
                    </div>
                    <div class="col">
                        <div class="border rounded-0">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item border-secondary shadow-sm" role="presentation"><a class="nav-link active" role="tab" data-toggle="tab" href="#tab-1">Users table</a></li>
                                <li class="nav-item border rounded-0" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-2">New User</a></li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" role="tabpanel" id="tab-1">
                                    <p style="padding-left: 0px;margin-left: 11px;margin-top: 17px;">All users</p>
                                    <div class="table-responsive" style="background: #ffffff;">
                                        <table class="table table-striped table-bordered">
                                            <!--    <caption>
                                                    <a th:href="@{/user-create}" class="btn btn-secondary btn-sm mb-3"> Добавить пользователя </a>
                                                </caption>-->
                                            <thead class="table-dark">
                                            <tr>
                                                <th>Id</th>
                                                <th>Имя</th>
                                                <th>Фамилия</th>
                                                <th>Возраст</th>
                                                <th>Права доступа</th>
                                                <th>Действие</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.firstName}"></td>
                                                <td th:text="${user.lastName}"></td>
                                                <td th:text="${user.age}"></td>
                                                <td th:text="${user.getRolesToString()}"></td>
                                                <td>
                                                    <a th:href="@{user-update/{id}(id=${user.id})}">Редактировать</a>
                                                    <a th:href="@{user-delete/{id}(id=${user.id})}">Удалить</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane" role="tabpanel" id="tab-2">
                                    <p>Content for tab 2.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
</body>
</html>
